<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY SLIDESHOW</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="slideshow_box">
      <div class="mySlides fade">
        <div class="numbertext">1 of 6</div>
        <img src="img/bike.jpeg" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 of 6</div>
        <img src="img/camel.jpg" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 of 6</div>
        <img src="img/house.jpg" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 of 6</div>
        <img src="img/madcar.jpg" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 of 6</div>
        <img src="img/robot.jpg" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6 of 6</div>
        <img src="img/shoe.jpg" />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- dot circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
